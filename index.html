
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIZZ Payment Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .payment-box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>BIZZ Payment Portal</h1>

  <div class="payment-box">
    <form>
      <label for="username">Account or Username</label>
      <input type="text" id="username" name="username" required />

      <label for="amount">Payment Amount (USD)</label>
      <input type="number" id="amount" name="amount" required min="1" step="any" />
    </form>

    <!-- Stripe Embedded Button -->
    <script async src="https://js.stripe.com/v3/buy-button.js"></script>
    <stripe-buy-button
      buy-button-id="buy_btn_1RSp22twcIYsSUNZNPuZmu"
      publishable-key="pk_live_51JpPdV1cYsSIUNz1Mjx07nhbOFLXZ1A08OBDFZ3FGI8n0E8ZllINR84Gdho0Vm6RnDIRFmVIwWJ1IPGCLE0uzwl1qE"
    >
    </stripe-buy-button>
  </div>

  <div class="footer">
    <a href="#">Privacy Policy</a>
  </div>
</body>
</html>
