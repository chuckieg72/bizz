<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIZZ Payment Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6fc;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #6772e5;
      color: #fff;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }

    button:hover {
      background-color: #5469d4;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }

    .footer a {
      color: #666;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BIZZ Payment Portal</h1>
    <form>
      <input type="text" placeholder="Account or Username" required />
      <input type="number" placeholder="Payment Amount (USD)" required />
    </form>

    <!-- Stripe Button -->
    <a href="https://buy.stripe.com/fZu6oI7tc5qT8ZEfR5abK00" target="_blank">
      <button>Pay with Stripe</button>
    </a>

    <div class="footer">
      <p><a href="/privacy-policy">Privacy Policy</a></p>
    </div>
  </div>
</body>
</html>
