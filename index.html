<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Athena Payment Porthole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      margin-top: 60px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      color: #0066cc;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      padding: 10px;
      width: 90%;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button {
      background-color: #0066cc;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      margin-top: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #004a99;
    }
    .note {
      margin-top: 20px;
      color: #555;
      font-size: 14px;
    }
    .footer-link {
      margin-top: 30px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Athena Payment Porthole</h1>

    <form id="paymentForm">
      <label for="username">Account or Username <span style="color:red">*</span></label>
      <input type="text" id="username" name="username" required />

      <label for="amount">Payment Amount ($USD) <span style="color:red">*</span></label>
      <input type="number" id="amount" name="amount" step="0.01" required />

      <button class="button" type="submit">Pay with Stripe</button>
    </form>

    <p class="note">Payments are securely processed via Stripe.</p>
    <div class="footer-link">
      <a href="/privacy-policy.html">Privacy Policy</a>
    </div>
  </div>

  <script>
    const stripeLink = "https://buy.stripe.com/4gMdRa3cW2eH8ZE8oDabK02";
    const webhookURL = "https://webhook.site/your-temporary-endpoint"; // REPLACED WITH TEMPORARY OR HOSTED ENDPOINT

    const form = document.getElementById("paymentForm");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const amount = document.getElementById("amount").value;

      // Send info to webhook before redirecting to Stripe
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username,
          amount,
          timestamp: new Date().toISOString(),
          send_to: {
            staff: "dark7523111@gmail.com",
            customer_info: "chuckgeisz.cg@gmail.com"
          }
        })
      });

      // Redirect to Stripe
      window.location.href = stripeLink;
    });
  </script>
</body>
</html>
